<header class="header">
  <div class="header__container">
    <!-- <div class="container header__container"> -->
    <div class="header__navigation">
      <a class="header__logo" href="./index.html">
        <svg class="logo__icon" width="24" height="24">
          <use href="./images/svg/header-icon.svg#icon-film"></use>
        </svg>
        <span class="header__title">Filmoteka</span>
      </a>
      <ul class="header__list">
        <li class="header__nav">
          <button
            type="button"
            class="header__btn home current"
            id="lang__home"
          >
            Home
          </button>
        </li>
        <li class="header__nav">
          <button type="button" class="header__btn library" id="lang__library">
            My library
          </button>
        </li>
      </ul>
    </div>
    <div class="header__box">
      <form class="header__form" action="#" id="header__form">
        <input
          class="header__input"
          type="text"
          placeholder="Movie search"
          name="searchQuery"
          autocomplete="off"
        />
        <button class="form__btn" type="submit">
          <svg class="form__icon" width="12" height="12">
            <use href="./images/svg/header-icon.svg#icon-search"></use>
          </svg>
        </button>
      </form>
      
      <div class="filter_conteiner">
        <form list="genres" class="genresList">
          <select id="genres" class="genreList__select" >
            <option data-id="" value="">Choose genre</option>
            <option data-id="28" value="Action">Action</option>
            <option data-id="12" value="Adventure">Adventure</option>
            <option data-id="16" value="Animation">Animation</option>
            <option data-id="35" value="Comedy">Comedy</option>
            <option data-id="80" value="Crime">Crime</option>
            <option data-id="99" value="Documentary">Documentary</option>
            <option data-id="18" value="Drama">Drama</option>
            <option data-id="10751" value="Family">Family</option>
            <option data-id="14" value="Fantasy">Fantasy</option>
            <option data-id="36" value="History">History</option>
            <option data-id="27" value="Horror">Horror</option>
            <option data-id="10402" value="Music">Music</option>
            <option data-id="9648" value="Mystery">Mystery</option>
            <option data-id="10749" value="Romance">Romance</option>
            <option data-id="878" value="Science">Science Fiction</option>
            <option data-id="10770" value="Internet  Explorer">TV Muvie</option>
            <option data-id="53" value="Firefox">Thriller</option>
            <option data-id="10752" value="Google Chrome">War</option>
            <option data-id="37" value="Opera">Western</option>
          </select>
        </form>
        <form class="year" onsubmit="return false">
          <input type='number' class="header__input--year" placeholder ='Year'/>
        </form>
      </div>
    </div>
    <div class="header__buttons visually-hidden">
      <button
        class="lib__btn watchedBtn current__libBtn neon"
        id="lang__watched"
      >
        watched
      </button>
      <button class="lib__btn queueBtn neon" id="lang__queue">queue</button>
      <br />
      <button class="lib__btn clearBtn neon" id="lang__clear">clear</button>
    </div>
    <div class="checkbox-group-wrapper">
      <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider round"></div>
        </label>
      </div>
      <div class="lang__switch--wrapper">
        <label class="lang__switch" for="lang-checkbox">
          <input type="checkbox" id="lang-checkbox" />
          <div class="slider round"></div>
        </label>
      </div>
    </div>
  </div>
</header>
