<header class="header">
  <div class="header__container">
    <!-- <div class="container header__container"> -->
    <div class="header__navigation">
      <a class="header__logo" href="./index.html">
        <svg class="logo__icon" width="24" height="24">
          <use href="./images/svg/header-icon.svg#icon-film"></use>
        </svg>
        <span class="header__title">Filmoteka</span>
      </a>
      <div class="nav-wrapper">
        <ul class="header__list">
          <li class="header__nav">
            <button type="button" class="header__btn home current">Home</button>
          </li>
          <li class="header__nav">
            <button type="button" class="header__btn library">
              My library
            </button>
          </li>
          <li class="header__nav auth-btn__enter">
            <button type="button" class="header__btn auth-btn">sign in</button>
          </li>
          <li class="header__nav auth-btn__leave visually-hidden">
            <button type="button" class="header__btn auth-btn">sign out</button>
          </li>
        </ul>
        <span class="login"></span>
      </div>
    </div>
    <div class="header__box">
      <form class="header__form" action="#">
        <input
          class="header__input"
          type="text"
          placeholder="Movie search"
          name="searchQuery"
          autocomplete="off"
        />
        <button class="form__btn" type="submit">
          <svg class="form__icon" width="12" height="12">
            <use href="./images/svg/header-icon.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </div>
    <!-- <div class="auth-info-container">

    </div> -->

    <div class="header__buttons visually-hidden">
      <button class="lib__btn watchedBtn current__libBtn neon">watched</button>
      <button class="lib__btn queueBtn neon">queue</button>
    </div>
  </div>
</header>
